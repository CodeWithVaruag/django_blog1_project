{% extends "base.html" %}
{% block title %}
POST
{% endblock %}

{% block content %}
<div class="container-custom">
  <div class="row">
    <div class="col s12 m9 l9">
      <div class="card">
        <div class="card-content">
          <h1>{{post.title}}</h1>
          <p class="teal-text">{{post.category.title}}</p>
          <img src="/media/{{post.image}}" class="responsive-img" alt="">
          <p class="flow-text">{{post.content|safe}}</p>
        </div>
      </div>
    </div>
    <div class="col s12 m3 l3">
      <div class="card">
        <div class="card-content">
          <h5>Related Categories</h5>
          {% for cat in category %}
          <div class="card item">
            <div class="img-container">
              <img src="/media/{{cat.image}}" class="responsive-img" alt="">
            </div>
            <div class="card-content">
              <span class="card-title">{{cat.title}}</span>
              <div class="center-align">
                <a href="/category/{{cat.url}}" class="btn btn-small bg-primary">View</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
